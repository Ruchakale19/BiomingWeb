    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
         
          
            <!-- Horizontal Form -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">VTS Search</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" [formGroup]="searchForm"  (ngSubmit)="onSubmit()">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">From date</label>
                    <div class="col-sm-4">
                      <input type="date" class="form-control" id="inputEmail3" placeholder="From date"  formControlName="fromdate">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">To Date</label>
                    <div class="col-sm-4">
                      <input type="date" class="form-control" id="inputPassword3" placeholder="To Date"  formControlName="todate">
                    </div>
                  </div>                 
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">Search</button>
                  <!-- <button type="submit" class="btn btn-default float-right">Cancel</button> -->
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
      
        </div>
        <!-- /.row -->

        <div>
          <ngx-datatable 
          class="material expandable"         
          [columns]="columns"
          [headerHeight]="50"
          [footerHeight]="50"         
          [limit]="100"
          [rowHeight]="50"   
          [scrollbarH]="true"         [scrollbarV]="true"    
          [rows]="Vtsdata" 
          [selected]="selected"
          [selectionType]="SelectionType.single"
        
          (select)="onSelect($event)"
          > </ngx-datatable>
        </div>
      </div><!-- /.container-fluid -->

    
    </section>
    <!-- /.content -->
